<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Registro de Pacientes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 20px;
			padding: 0;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h1 {
			color: #ff6600;
			text-align: center;
		}

		form {
			max-width: 600px;
			width: 100%;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		fieldset {
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 15px;
		}

		legend {
			color: #ff6600;
			font-weight: bold;
		}

		label {
			display: block;
			margin-bottom: 8px;
		}

		input,
		select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #ff6600;
			color: #fff;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #cc5500;
		}
	</style>
</head>
<body>
	<h1>Formulário de Registro de Pacientes</h1>
	<form>
		<fieldset>
			<legend>Informações Pessoais</legend>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome">
			<label for="sobrenome">Sobrenome:</label>
			<input type="text" id="sobrenome" name="sobrenome">
			<label for="idade">Idade:</label>
			<input type="number" id="idade" name="idade">
			<label for="sexo">Sexo:</label>
			<select id="sexo" name="sexo">
				<option value="masculino">Masculino</option>
				<option value="feminino">Feminino</option>
				<option value="outro">Outro</option>
			</select>
			<label for="endereco">Endereço:</label>
			<input type="text" id="endereco" name="endereco">
			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" name="telefone">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
		</fieldset>
		<fieldset>
			<legend>Histórico Médico</legend>
			<label for="diagnostico">Diagnóstico:</label>
			<input type="text" id="diagnostico" name="diagnostico">
			<label for="medicamento">Medicamento:</label>
			<input type="text" id="medicamento" name="medicamento">
			<label for="alergia">Alergia:</label>
			<input type="text" id="alergia" name="alergia">
			<label for="cirurgia">Cirurgia:</label>
			<input type="text" id="cirurgia" name="cirurgia">
		</fieldset>
		<fieldset>
			<legend>Contato de Emergência</legend>
			<label for="nome_contato">Nome:</label>
			<input type="text" id="nome_contato" name="nome_contato">
			<label for="telefone_contato">Telefone:</label>
			<input type="tel" id="telefone_contato" name="telefone_contato">
			<label for="relacao_contato">Relação:</label>
			<input type="text" id="relacao_contato" name="relacao_contato">
		</fieldset>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
